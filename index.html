<html>
<body style="box-sizing: border-box; width:1080; height:1920; border: green solid 10px; text-align:center; margin: 0; background-color: white;">
    <img src="https://librarygivingday.org/wp-content/uploads/2019/01/Library-Giving-Day-logo-color-stacked.png" style="margin: 70px 0;">
    
<img id="thermometer" style="width:540px;">

<p style="font-family: 'Gotham Book', Gotham-Book, Gotham, Veranda, Arial, sans-serif; font-size: 80px;">forbeslibrary.org/giving</p>

<script>
    document.addEventListener("DOMContentLoaded", function(event) { 
        var params = (new URL(location)).searchParams;
        var thermometer = document.getElementById('thermometer');
        var max = 6500;
        var amount = 2799;
        if (params.has("amount")) {
            amount = params.getAll("amount");
            amount = parseInt(amount);
        }
        if (params.has("max")) {
            max = params.getAll("max");
            max = parseInt(max);
        }
        
        amount = Math.max(25, amount);
        max = Math.max(25, max);
        thermometer.src = 'https://www.abcfundraising.com/thermometer-generator?max=' + max + '&cur=' + amount + '&symbol=%24&color=green';
    });
</script>
    
</body>
</html>
