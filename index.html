<html>
<body style="box-sizing: border-box; width:1080; height:1920; border: green solid 10px; margin: 0; background-color: white; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    
<img id="thermometer" style="width:540px;">

<p style="font-family: 'Gotham Book', Gotham-Book, Gotham, Veranda, Arial, sans-serif; font-size: 80px;">forbeslibrary.org/donate</p>
<img src="https://forbeslibrary.org/wp-content/uploads/2019/03/Library-Giving-Day-come-together-animated.gif">

<script>
    document.addEventListener("DOMContentLoaded", function(event) { 
        var params = (new URL(location)).searchParams;
        var thermometer = document.getElementById('thermometer');
        var max = 6500;
        var amount = 2799;
        if (params.has("amount")) {
            amount = params.get("amount");
            amount = parseInt(amount);
        }
        if (params.has("max")) {
            max = params.get("max");
            max = parseInt(max);
        }
        
        amount = Math.max(25, amount);
        max = Math.max(25, max);
        thermometer.src = 'https://www.abcfundraising.com/thermometer-generator?max=' + max + '&cur=' + amount + '&symbol=%24&color=green';
    });
</script>
    
</body>
</html>
